<body>

    let fruittype = prompt('Which fruit you needed: ');
    switch (fruittype) {
      case 'Apple':
        console.log('Apple is 250rps per kg.');
        break;
      case 'Mango':
        console.log('Mango is 250rps per kg.');
        break;
      case 'Banana':
        console.log('Banana is 150rps per dozen.');
        break;
      case 'Lichi':
        console.log('Lichi is 180rps per kg.');
        break;
      default:
        console.log(`${fruittype} Today not available.`);
    }
    console.log('Anything else you need');
  </script>
